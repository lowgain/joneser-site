<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordal | The Joneser Convention</title>
    <link rel="stylesheet" href="styles/light.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a href="https://joneserconvention.com/">Home</a>
      <a class="active-page" href="https://wordal.joneserconvention.com/">Wordal</a>
      <a href="https://calc.joneserconvention.com/">Calculator</a>
    </nav>
    <div class="body-container">
      <h1 class="page-title">Wordal</h1>
      <main>
        <input style="display: none;" onblur="this.focus()" autofocus />
        <div id="game-board">
        </div>
        <div id="keyboard-cont">
          <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
          </div>
          <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
          </div>
          <div class="third-row">
            <button id="backspace-key" class="keyboard-button">Back</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button id="enter-key" class="keyboard-button">Enter</button>
          </div>
        </div>
      </main>
      <footer>
      </footer>
    </div>
    <div id="modal-bg" class="modal-bg">
      <div class="modal">
        <div class="modal-header">
          <button class="close">&times;</button>
        </div>
        <div class="modal-body">
          <p id="modal-text"></p>
        </div>
      </div>
    </div>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
